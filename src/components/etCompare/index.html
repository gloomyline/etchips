<!-- Initialize Swiper -->
<script>
	/*顶部小图左右滑动生成*/
	$(document).ready(function(){
		var galleryThumbs = new Swiper('.gallery-thumbs', {
        spaceBetween: 10,
        slidesPerView:"auto",
        freeMode: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,

	    });
	    /*图片对比区域获取窗口高度*/
	    var pic_contrast = document.body.offsetHeight;
	    $(".pic_contrast").height(pic_contrast);
	});
</script>
